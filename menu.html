<body class="sitemap_bg">

                      </div>

                </div>            
                <!-- search end -->
                
                <!-- menu top begin -->

                </div>
                <!-- menu top end -->
                
                <!-- menu top begin -->

    <script>
        $(document).ready(function() {
            $('.js-collap').click(function() {
                var selector = $(this).attr('data-toggle');
                $('.js-collap i').toggleClass("fa-caret-right");
                $('.js-collap i').toggleClass("fa-caret-down");
                $(selector).toggle();
            });
        })
    </script>
